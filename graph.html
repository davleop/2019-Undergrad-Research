  <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();

      data.addColumn('number', 'Day');
      data.addColumn('number', 'SSD Write');
      data.addColumn('number', 'SSD Append');
      data.addColumn('number', 'HDD Write');
      data.addColumn('number', 'HDD Append');
      data.addColumn('number', 'Flashdrive Write');
      data.addColumn('number', 'Flashdrive Append');
      data.addColumn('number', 'Chromebook Write');
      data.addColumn('number', 'Chromebook Append');

      let opz = [
          [1,1,2,3,4,5,6,7,8],
          [2,2,3,4,5,6,7,8,9]
        ]

      data.addRows(opz);

      var options = {
        chart: {
          title: 'Power of Storage Drives Over Time',
          subtitle: 'in '
        },
        width: 900,
        height: 500
      };

      var chart = new google.charts.Line(document.getElementById('linechart_material'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
    </script>
  </head>
  <body>
    <div id="linechart_material" style="width: 900px; height: 500px"></div>
  </body>
</html>
