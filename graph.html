  <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="jquery.csv.js"></script>
    <script src="jquery-3.2.1.js"
    <script type="text/javascript">
    google.charts.load('current', {'packages':['line']});
    google.charts.setOnLoadCallback(drawChart);

    var $ = require("jquery-3.2.1.js");

    function drawChart() {

      var data = new google.visualization.DataTable();

      $.get("data.csv");

      var csvFile = $.csv.toArrays("data.csv")

      data.addColumn('number', 'Day');
      data.addColumn('number', 'SSD');
      data.addColumn('number', 'HDD');
      data.addColumn('number', 'Flashdrive');
      data.addColumn('number', 'Chromebook')

      data.addRows(csvFile);
      var sub = csvFile.toString();

      var options = {
        chart: {
          title: 'Box Office Earnings in First Two Weeks of Opening',
          subtitle: sub
        },
        width: 900,
        height: 500
      };

      var chart = new google.charts.Line(document.getElementById('linechart_material'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
    drawChart();
    </script>
  </head>
  <body>
    <div id="linechart_material" style="width: 900px; height: 500px"></div>
    <div id="thingy"></div>
  </body>
</html>
